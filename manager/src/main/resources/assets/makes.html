<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Redbubble</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">
    <script src="js/knockout-3.4.0.js" type="text/javascript"></script>
    <script src="js/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="js/makes.js" type="text/javascript"></script>
    <script src="js/helpers.js" type="text/javascript"></script>

</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Redbubble Gallery</a>
        </div>
    </div>

</nav>

<ol class="breadcrumb">
    <li><a href="./index.html">Home</a></li>
    <li><a href="#" class="active">Makes</a></li>
</ol>

<table class="table">
    <tbody class="tab-content">
    <tr class="col-md-8">
        <td class="col-md-2">
            <ul data-bind="foreach: models">
                <a data-bind="attr: { href: link}">
                    <li data-bind="text: value"></li>
                </a>
            </ul>
        </td>
        <td class="col-md-6">
            <div class="container-fluid" data-bind="foreach: works">
                <div class="img">
                    <img class="thumb" data-bind="attr: { src: img}">

                    <div class="desc" data-bind="text: model"></div>
                </div>


            </div>
        </td>
    </tr>
    </tbody>

</table>
</body>

</html>
