<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Redbubble</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">
    <script src="js/knockout-3.4.0.js" type="text/javascript"></script>
    <script src="js/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="js/makes.js" type="text/javascript"></script>
    <script src="js/helpers.js" type="text/javascript"></script>

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Redbubble Gallery</a>
        </div>
    </div>

</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar" data-bind="foreach: models">
                <li>
                    <a data-bind="attr: { href: link}, text: value"></a>
                </li>
            </ul>
        </div>

    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <ol class="breadcrumb">
            <li><a href="./index.html" class="active">Home</a></li>
            <li><a href="#" class="active">Makes</a></li>
        </ol>
        <h1 class="page-header">Makes</h1>

        <div class="row placeholders" data-bind="foreach: works">
            <div class="col-xs-6 col-sm-3 img">
                <img class="img-responsive" data-bind="attr: { src: img}">

                <div class="desc" data-bind="text: model"></div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
